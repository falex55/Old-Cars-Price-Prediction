<!DOCTYPE html>
<html lang="en">
<head>
	<title>Car Price Prediction</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>


<div class="container">
	<div class="card bg-light">

			<div class="card-body">

			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval=2000">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="{{ url_for('static', filename='image2.jpg') }}" alt="First slide" height="400" >
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="{{ url_for('static', filename='image1.jpg') }}" alt="Second slide" height="400">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="{{ url_for('static', filename='image3.jpg') }}" alt="Third slide" height="400"/ >
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
				</a>
			</div>
		</div>
	</div>
</div>
<br/>

<div class="container">
	<div class="card border-info mb-3 shadow">
		<div class="card-header font-weight-bold text-center">Car Price Prediction</div>
			<div class="card-body">

			<form action="\predict" method="post">

			   
				<div class="form-row p-2">
					<!-- R1 Col 1 -->
					<div class="col bg-light mr-1 border border-info rounded text-right p-1">
					Purchase Year : 	
						<input type="number" name = "year" id="year" name="Year" placeholder="Year">
					</div>
					<!-- R1 Col 2 -->
					<div class="col bg-light ml-1 border border-info rounded p-1">
					Mileage &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: 
						<input type="number" name = "Mileage" id="Mileage" placeholder="Mileage">
					</div>
				</div>
				
				
				<div class="form-row p-2">
					<!-- R2 Col 1 -->
					<div class="col bg-light mr-1 border border-info rounded text-right p-1">
					Transmission : 
						<Select name = "Transmission" default="Manual" style="width:185px; height:30px">
						<Option value="Manual" >Manual</option>
						<Option value="SemiAuto">SemiAuto</option>
						<Option value="Automatic" >Automatic</option>
						</Select>
					</div>
				  <!-- R2 Col 2 -->
					<div class="col bg-light ml-1 border border-info rounded p-1">
						Fueltype &nbsp;&nbsp;&nbsp;&nbsp;:
						<Select name = "Fueltype" default="Petrol" style="width:185px; height:30px">
						<Option value="Petrol" >Petrol</option>
						<Option value="Diesel">Diesel</option>
						<Option value="Hybrid" >Hybrid</option>
						<Option value="Other">Other</option>
						</Select>
					</div>
				</div>
				
				 
				<div class="form-row p-2">
					<!-- R3 Col 1 -->
					<div class="col bg-light mr- border border-info rounded text-right p-1">
						mpg : 
						<input type="text" name = "mpg" id="mpg" placeholder="mpg">
					</div>
					<!-- R3 Col 2 -->
					<div class="col bg-light ml-1 border border-info rounded p-1">
						EngineSize &nbsp;: 
						<input type="number" name = "EngineSize" id="EngineSize"  placeholder="EngineSize">
					</div>
				</div>
				
				
				<div class="form-row p-2">
					<div class="col text-center bg-light ml-1 border border-info rounded p-1">
						Tax : 
						<input type="number" name = "Tax" id="Tax" placeholder="Tax">
					</div>
				</div>
				
				
				<!-- Button -->
				<div class="form-row p-1">
					<div class="col text-center ">
						<input type="submit" class="btn btn-success" name="update" value="Predict Price">
					</div>
				</div>  
			 </form>
			   
				<br>
				<br>
				<h3>{{ prediction_text }}</h3>
				<br>
				<br>  
			</div>
	</div>
</div>
</body>
</html>
